<div class="small-12 columns">
    <h2 class="subheader">CGEase</h2>

    <section>
        <p class="content">Settings for the CGEase extension can be changed here</p>
        <table id="cgease-settings" class="no-margin">
            <tbody>
                <tr>
                    <td>
                        <label for="cgease-{featureNumber}">{featureName}</label>
                    </td>
                    <td>
                        <div class="long switch no-margin">
                            <input type="hidden" name="cgease[{featureNumber}]" value="0">
                            <input id="cgease-{featureNumber}" type="checkbox" name="cgease[{featureNumber}]" value="1" checked="{isChecked}">
                            <label for="cgease-{featureNumber}">
                                <span>Enabled</span>
                                <span>Disabled</span>
                            </label>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
