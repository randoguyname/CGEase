<dialog style="border-radius: 10px;" id="intranetLoginDialog">
    <h2>You've been signed out of the CGS Intranet, and therefore<br><code>CGEase</code> could not access your music
        lessons</h2>
    <label>Username:</label>
    <input name="uname">
    <label>Password:</label>
    <input type="password" name="pword">
    <input type="checkbox" name="doSaveDetails">
    <label for="doSaveDetails" 
            class="checkbox-label" 
            onclick="this.parentElement.querySelector(`[name='doSaveDetails']`).checked = !this.parentElement.querySelector(`[name='doSaveDetails']`).checked"
            style="max-width:50%; float:left;">
        Save to CGEase storage
    </label>
    <input onclick="this.parentElement.close()" 
            name="cancel" 
            type="button" 
            value="Cancel" 
            style="
                width: 20%; 
                position: absolute; 
                border-radius: 5px; 
                right: 22.5%; 
                border-color: #0066b0; 
                border-style: 
                solid; height: 
                max-content; 
                border-width: 3px; 
                background-color: white; 
                color: #0066b0;">
    <input id="intranetLoginDialogSubmit" 
            name="submit" 
            type="submit" 
            value="Log In" 
            style="
                width: 20%; 
                float: right; 
                border-radius: 5px;">
</dialog>
